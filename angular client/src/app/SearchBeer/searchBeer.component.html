<br>
<div class="container">
    Food pairing:
    <input type="text" [(ngModel)]= foodPairing/> Beer name:
    <input type="text" [(ngModel)]= beerName/> Brewed before (mm-yyyy):
    <input type="text" [(ngModel)]= brewedBefore/> Brewed after (mm-yyyy):
    <input type="text" [(ngModel)]= brewedAfter/>
    <button type="button" class="btn btn-indigo waves-light" mdbWavesEffect (click)="filter()">filter</button>
    
    <br> Id:
    <input type="text" [(ngModel)]= id/>
    <button type="button" class="btn btn-indigo waves-light" mdbWavesEffect (click)="findId()">search id</button>
</div>

<br>
<div class="container" *ngFor="let beer of BeerData; let i = index">

    <div class="card">

        <div class="card-header">
            <h2>{{beer.name}}</h2>
        </div>

        <div class="card-block" *ngIf="BeerData">
            <div class="row">
                <div class="col-10">
                    <ul class="list-group">
                        <li class="list-group-item">
                            tagline:
                            <strong>{{beer.tagline}}</strong>
                        </li>
                        <li class="list-group-item">
                            description:
                            <strong>{{beer.description}}</strong>
                        </li>
                        <li class="list-group-item">
                            food pairings:
                            <strong><a *ngFor="let food of beer.foodPairings">{{food}} , </a></strong>                            
                        </li>
                        <li class="list-group-item">
                            first brewed:
                            <strong>{{beer.firstBrewed}}</strong>
                        </li>
                        <li class="list-group-item">
                            Id:
                            <strong>{{beer.id}}</strong>
                        </li>
                    </ul>
                </div>
                <div class="col-1 col-md-auto row align-items-center">
                    <li class="list-group-item">
                        <img src="{{beer.image}}" alt="Beer image" height="225" />
                    </li>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
